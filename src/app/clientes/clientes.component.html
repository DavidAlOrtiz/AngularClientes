<div class="container">
    <div>
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']" >Crear Cliente</button>
    </div>
    <div *ngFor="let cliente of clientes">
        <p>{{cliente.id}}</p>
        <p>{{cliente.nombre}}</p>
        <p>{{cliente.apellido}}</p>
        <p>{{cliente.createAt}}</p>
        <p>{{cliente.email}}</p>
        <div>
            <button [routerLink]="['/clientes/form', cliente.id ]" class="btn btn-primary">Editar</button>
        </div>
        <div>
            <button (click)="delete(cliente)" class="btn btn-danger">Eliminar</button>
        </div>
    </div>
</div>
