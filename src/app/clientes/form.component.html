<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body"> 
        <form   >

            <div class="form-group row">
                <div class="col-form-label col-sm-2">Nombre</div>
                <div class="col-sm-6">
                    <input type="text" value="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-form-label col-sm-2">Apellido</div>
                <div class="col-sm-6">
                    <input type="text" value="form-control" [(ngModel)]="cliente.apellido" name="apellido" >
                </div>
            </div>

            <div class="form-group row">
                <div class="col-form-label col-sm-2">Email</div>
                <div class="col-sm-6">
                    <input type="text" value="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>

            <div>
                <button  (click)="create()" *ngIf="!cliente.id">Crear</button>
                <button  (click)="update()" *ngIf="cliente.id">Update</button>
            </div>

        </form>
    </div>
</div>
