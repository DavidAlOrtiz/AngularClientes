<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body"> 
        <form  #clienteFor="ngForm" >

            <div class="form-group row">
                <div class="col-form-label col-sm-2">Nombre</div>
                <div class="col-sm-6">
                    <input type="text" value="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.hasError">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.hasError">
                            El nombre tiene que ser minimo de 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-form-label col-sm-2">Apellido</div>
                <div class="col-sm-6">
                    <input type="text" value="form-control" [(ngModel)]="cliente.apellido" name="apellido" required #apellido="ngModel" >
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="apellido.hasError">
                            el apellido es requerido
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-form-label col-sm-2">Email</div>
                <div class="col-sm-6">
                    <input type="text" value="form-control" [(ngModel)]="cliente.email" name="email" required email
                        #email="ngModel">
                    <div class="alert alert-danger  " *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.hasError">
                            El email es requerido con un formato valido
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button  (click)="create()" *ngIf="!cliente.id" [disabled]="!clienteFor.form.valid">Crear</button>
                <button  (click)="update()" *ngIf="cliente.id" [disabled]="!clienteFor.form.valid">Update</button>
            </div>

        </form>
    </div>
</div>
